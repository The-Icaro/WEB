<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport">
	<title>Formatação de Links</title>
	<style type="text/css">
		
		a {
			padding: 5px 10px;
			text-decoration: none;
		}

		/* Link = links não visitados
		   Visited = links já visitados
		   Hover = quando passa o mouse em cima
		   Active = quando o link está clicado 
		   Sempre nessa ordem*/

		a:link {
			color: black;
		}

		a:visited {
			color: black;
		}

		a:hover {
			color: white;
			background-color: black;
		}

		a:active {
			color: lightgrey;
			background-color: black;
		}

	</style>
</head>
<body>

	<a href="https://www.google.com.br">Google</a> |
	<a href="https://www.youtube.com.br">Youtube</a> |
	<a href="https://www.linkedin.com">LinkedIn</a> |
	<a href="https://www.koksang.com.br">Koksang</a>

</body>
</html>
