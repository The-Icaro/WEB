<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewportt">
	<title>Texto Tamanhos</title>
	<style type="text/css">
		
		div {

			font-size: 60px;
		}

		.texto_titulo {
			/* px = pixels, medida fixa
			   % = porcentagem em relação ao tamanho padrão definido
			   em = tamanho em relação ao conteiner pai */
			font-size: 100%;
		}

		.texto_p1 {

			font-size: 0.7em;
		}

		.texto_p2 {

			font-size: 0.5em;
		}

	</style>
</head>
<body>

	<div> <!-- Conteiner pai do <p>, <hr> 
			   ou seja, tudo que está dentro dele é filho-->
		
		<p class="texto_titulo">
			Contéudo
		</p>
		<hr>
		<p class="texto_p1">
			Proin sollicitudin eu ante sed gravida. Integer commodo et sapien et commodo.
        Nulla id lorem dapibus, pulvinar ex vel, congue justo.
		</p>
		<hr>
		<p class="texto_p2">
			Proin sollicitudin eu ante sed gravida. Integer commodo et sapien et commodo.
        Nulla id lorem dapibus, pulvinar ex vel, congue justo.
		</p>

	</div>

</body>
</html>
