<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Selecionando Elementos Formulário</title>
</head>
<body>

	<form name="cadastro">
		<input type="text" name="nome"><br><br>
		<input type="email" name="email"><br><br>
		<select name="sexo">
			<option name="masc">Masculino</option>
			<option name="fem">Feminino</option>
		</select>
	</form>

	<br>
	<button onclick="preencherValues()">Auto Preencher</button>
	<button onclick="handleValues()">Enviar</button>


	<script type="text/javascript">
		
		/** Formas de Selecionar um Formulário 
		 * getElementsByName()
		 * forms
		 * proprio nome da tag
		 * */

		 // getElementByName
		 console.log("getElementByName")
		 const obj_1 = document.getElementsByName("cadastro")
		 console.log(obj_1[0])

		 console.log("")

		 //forms
		 console.log("forms")
		 console.log(document.forms[0])

		 console.log("")

		 //Pelo Nome
		 console.log("Utilizando o Name da Tag")
		 console.log(document.cadastro)

		 // Pelo Nome e Suas Tags Filhas
		 console.log("Utilizando o Name da Tag e Tag Filha")
		 console.log(document.cadastro.nome)
		 console.log(document.cadastro.email)

		 // Fazer Configurações
		 function preencherValues(){
		 	document.cadastro.nome.value = "João"
		 	document.cadastro.email.value = "joao123@gmail.com"
		 	document.cadastro.sexo.value = "Masculino"

		 }

		 // Resgatar Values
		 function handleValues(){
		 	// Pode ser feito com Id tambem
		 	const nome = document.cadastro.nome.value
		 	const email = document.cadastro.email.value
		 	const sexo = document.cadastro.sexo.value
		 	console.log({
		 		nome,
		 		email,
		 		sexo
		 	})
		 }

	</script>
</body>
</html>
